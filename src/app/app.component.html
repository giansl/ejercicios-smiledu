<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon svgIcon="reorder" aria-hidden="false" aria-label="Menu">menu</mat-icon>
    </button>
    <h1 class="example-app-name">SmileEdu</h1>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon svgIcon="menu" aria-hidden="false" aria-label="Menu">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon svgIcon="feedback" aria-hidden="false" aria-label="Menu">menu</mat-icon>
        <span>Menu 1</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon svgIcon="feedback" aria-hidden="false" aria-label="Menu">menu</mat-icon>
        <span>Menu 2</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="feedback" aria-hidden="false" aria-label="Menu">menu</mat-icon>
        <span>Menu 3</span>
      </button>
    </mat-menu>

    <button mat-mini-fab [matMenuTriggerFor]="menu1" >
      <mat-icon svgIcon="menu" aria-hidden="false" aria-label="Menu">menu</mat-icon>
    </button>
    <mat-menu #menu1="matMenu" class="segundo">
      <button mat-mini-fab >
        <mat-icon svgIcon="feedback" aria-hidden="false" aria-label="Menu">menu</mat-icon>
      </button>
      <br>
      <button mat-mini-fab style="    margin-top: 25%;
      margin-bottom: 25%;">
        <mat-icon svgIcon="feedback" aria-hidden="false" aria-label="Menu">menu</mat-icon>
      </button>
      <br>
      <button mat-mini-fab>
        <mat-icon svgIcon="feedback" aria-hidden="false" aria-label="Menu">menu</mat-icon>
      </button>
    </mat-menu>

    
  </mat-toolbar>

  

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Accordeons Colapsables</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            
          
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Personal data
                    </mat-panel-title>
                    <mat-panel-description>
                      Type your name and age
                    </mat-panel-description>
                  </mat-expansion-panel-header>
              
                  <mat-form-field>
                    <input matInput placeholder="First name">
                  </mat-form-field>
              
                  <mat-form-field>
                    <input matInput placeholder="Age">
                  </mat-form-field>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Self aware panel
                    </mat-panel-title>
                    <mat-panel-description>
                      Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>I'm visible because I am open</p>
                </mat-expansion-panel>
              </mat-accordion>
            
          </mat-card-content>
        </mat-card>

<br><br>
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Combo</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            
            <mat-form-field>
              <mat-label>State</mat-label>
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
              </mat-select>
            </mat-form-field> 
          </mat-card-content>
        </mat-card>
        <br>
        <button mat-raised-button (click)="openDialog()">Modal</button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
